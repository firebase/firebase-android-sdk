plugins {
  id "firebase-library"
  id "kotlin-android"
}

firebaseLibrary {
  libraryGroup "crashlytics"
  testLab.enabled = true
  publishJavadoc = false
  publishSources = true
}

android {
  namespace "com.google.firebase.crashlytics.ktx"
  compileSdk 33  
  defaultConfig {
    minSdk 16
    multiDexEnabled true
    targetSdk 33
    versionName version
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  testOptions.unitTests.includeAndroidResources = true
}

dependencies {
    androidTestImplementation(libs.androidx.test.junit)
    androidTestImplementation(libs.androidx.test.runner)
    androidTestImplementation(libs.truth)
    api("com.google.firebase:firebase-common:20.4.0")
    api("com.google.firebase:firebase-common-ktx:20.4.0")
    implementation("com.google.firebase:firebase-components:17.1.3")
    api(project(":firebase-crashlytics"))
}