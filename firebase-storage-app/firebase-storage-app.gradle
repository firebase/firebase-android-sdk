buildscript {
  repositories {
    jcenter()
    mavenLocal()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.1'
    classpath 'com.google.gms:google-services:4.1.0'
  }
}

apply plugin: "com.android.application"
apply plugin: 'com.google.gms.google-services'

android {
  compileSdkVersion project.targetSdkVersion

  defaultConfig {
    applicationId "com.example.flubber"
    minSdkVersion project.minSdkVersion
    targetSdkVersion project.targetSdkVersion
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
  }

  sourceSets {
    main {
      java {
        srcDir "../firebase-storage/src/testUtil/java"
      }
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  // We intentionally use an open ended version to pick up any SNAPSHOT
  // versions published to the root project' s build/ directory.
  implementation 'com.google.firebase:firebase-storage:16+'
  implementation 'com.google.firebase:firebase-auth:16+'
  implementation('com.google.firebase:firebase-core:16+') {
    exclude group: 'com.google.firebase', module: 'firebase-common'
  }

  implementation "com.android.support:design:27.1.1"
  implementation "com.android.support:appcompat-v7:27.1.1"

  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
  androidTestImplementation 'com.android.support.test:rules:1.0.2'
}


// ==========================================================================
// Copy from here down if you want to use the google-services plugin in your
// androidTest integration tests.
// ==========================================================================
ext.packageName = "com.example.flubber"
apply from: '../gradle/googleServices.gradle'