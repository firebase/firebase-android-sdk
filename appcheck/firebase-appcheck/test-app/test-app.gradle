apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion project.targetSdkVersion

    defaultConfig {
        applicationId "com.googletest.firebase.appcheck"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.gms:play-services-tasks:17.0.0'

    // Firebase dependencies
    implementation project(':firebase-common')
    implementation project(':firebase-components')
    implementation project(":appcheck:firebase-appcheck")
    implementation project(":appcheck:firebase-appcheck-debug")
    implementation project(":appcheck:firebase-appcheck-interop")
    implementation project(":appcheck:firebase-appcheck-safetynet")
    implementation project(":firebase-storage")
}

// ==========================================================================
// Copy from here down if you want to use the google-services plugin in your
// androidTest integration tests.
// ==========================================================================
ext.packageName = "com.googletest.firebase.appcheck"
apply from: '../../../gradle/googleServices.gradle'
