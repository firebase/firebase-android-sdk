apply plugin: 'com.android.library'
apply plugin: com.google.firebase.gradle.plugins.ci.device.FirebaseTestLabPlugin

android {
    adbOptions {
        timeOutInMs 60 * 1000
    }

    compileSdkVersion project.targetSdkVersion
    defaultConfig {
        targetSdkVersion project.targetSdkVersion
        minSdkVersion project.minSdkVersion
        multiDexEnabled true
        versionName version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
        }
        debug {
        }
    }
    sourceSets {
        androidTest {
            java {
                srcDir 'src/testUtil'
                //We need this since FirebaseApp rule is externalized
                //TODO(ashwinraghav) b/113079738
                srcDir '../firebase-common/src/testUtil'
            }
        }

        test {
            java {
                srcDir 'src/testUtil'
                //We need this since FirebaseApp rule is externalized
                //TODO(ashwinraghav) b/113079738
                srcDir '../firebase-common/src/testUtil'
            }
            resources {
                srcDirs "src/test/resources"
            }
        }

        testOptions.unitTests.includeAndroidResources = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(':firebase-common')

    implementation "com.google.android.gms:play-services-base:$playServicesVersion"
    implementation "com.google.android.gms:play-services-tasks:$playServicesVersion"
    implementation('com.google.firebase:firebase-auth-interop:16.0.1') {
        exclude group: "com.google.firebase", module: "firebase-common"
    }

    androidTestImplementation "com.android.support:support-annotations:$supportAnnotationsVersion"
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation "com.google.truth:truth:$googleTruthVersion"
    androidTestImplementation 'junit:junit:4.12'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.21.0'
    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    testImplementation "com.google.truth:truth:$googleTruthVersion"
    testImplementation 'com.android.support.test:rules:1.0.2'
}
