// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    repositories {
        google()  // Google's Maven repository
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.3.10'  // Google Services plugin
    }
}

plugins {
    id 'com.android.application' version '7.1.3' apply false
    id 'com.android.library' version '7.1.3' apply false
//    id 'com.android.application' version '4.2.0' apply false
//    id 'com.android.library' version '4.2.0' apply false // does not run test
    // Reference table for gradle android plugin vs. gradle version
    // https://developer.android.google.cn/studio/releases/gradle-plugin.html
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}