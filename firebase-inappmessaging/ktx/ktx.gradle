plugins {
    id 'firebase-library'
    id("kotlin-android")
}

firebaseLibrary {
    libraryGroup "inappmessaging"
    publishJavadoc = false
    publishSources = true
}

android {
    namespace "com.google.firebase.inappmessaging.ktx"    
    compileSdkVersion project.targetSdkVersion
    defaultConfig {
        minSdkVersion 16
        multiDexEnabled true
        targetSdkVersion project.targetSdkVersion
        versionName version
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java {
            srcDir 'src/test/kotlin'
        }
    }
    testOptions.unitTests.includeAndroidResources = true
}

dependencies {
    api("com.google.firebase:firebase-common:20.4.2")
    api("com.google.firebase:firebase-common-ktx:20.4.2")
    implementation("com.google.firebase:firebase-components:17.1.5")
    api(project(":firebase-inappmessaging"))
    testImplementation "androidx.test:core:$androidxTestCoreVersion"
    testImplementation "com.google.truth:truth:$googleTruthVersion"
    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    testImplementation 'junit:junit:4.12'
}