name: Diff Javadoc

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: true

      - name: Setup JDK 11
        uses: actions/setup-java@v3.10.0
        with:
          java-version: 11
          distribution: zulu
          cache: gradle

      - name: Generate docs for PR branch
        run: ./gradlew :firebase-common:kotlindoc
