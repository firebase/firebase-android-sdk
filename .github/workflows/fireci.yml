name: fireci

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  fireci:
    name: "fireci tests"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 2
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Detect whether fireci has changed
        uses: ./.github/actions/detect-changed-paths
        id: detect-changed-paths
        with:
          path: |
            ci/**
            .github/workflows/fireci.yml
      - run: |
          pip install -e "ci/fireci[test]"
          pytest ci/fireci
        if: steps.detect-changed-paths.outputs.changed == 'true'
