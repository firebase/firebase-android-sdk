name: Changelog

on:
  pull_request

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

jobs:
  danger:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
    - name: Setup Bundler
      run: setup_bundler.sh
    - name: Danger CHANGELOG verifier
      env:
        DANGER_GITHUB_API_TOKEN: ${{ secrets.GOOGLE_OSS_BOT_TOKEN }}
      run:
        '[ ! -z $DANGER_GITHUB_API_TOKEN ] && cd ci/danger && bundle exec danger || echo "Skipping Danger for External Contributor"'
