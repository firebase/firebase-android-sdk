name: Health Metrics

on: [ pull_request, push ]

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: true
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
          cache: gradle
      - name: Set up NDK 21.4.7075529
        run: |
          ANDROID_ROOT=/usr/local/lib/android
          ANDROID_SDK_ROOT=${ANDROID_ROOT}/sdk
          ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk-bundle
          ln -sfn $ANDROID_SDK_ROOT/ndk/21.4.7075529 $ANDROID_NDK_ROOT
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
      - uses: google-github-actions/setup-gcloud@v0
      - name: Set up fireci
        run: pip3 install -e ci/fireci
      - name: Run coverage tests (presubmit)
        if: ${{ github.event_name == 'pull_request' }}
        run: fireci coverage --pull-request
      - name: Run coverage tests (postsubmit)
        if: ${{ github.event_name == 'push' }}
        run: fireci coverage

  size:
    name: Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
          submodules: true
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
          cache: gradle
      - name: Set up NDK 21.4.7075529
        run: |
          ANDROID_ROOT=/usr/local/lib/android
          ANDROID_SDK_ROOT=${ANDROID_ROOT}/sdk
          ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk-bundle
          ln -sfn $ANDROID_SDK_ROOT/ndk/21.4.7075529 $ANDROID_NDK_ROOT
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
      - uses: google-github-actions/setup-gcloud@v0
      - name: Set up fireci
        run: pip3 install -e ci/fireci
      - name: Run size tests (presubmit)
        if: ${{ github.event_name == 'pull_request' }}
        run: fireci binary_size --pull-request
      - name: Run size tests (postsubmit)
        if: ${{ github.event_name == 'push' }}
        run: fireci binary_size
