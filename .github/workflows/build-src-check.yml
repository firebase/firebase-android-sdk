name: buildSrc

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-src-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 2
          submodules: true
      - name: Setup NDK
        run: |
          ANDROID_ROOT=/usr/local/lib/android
          ANDROID_SDK_ROOT=${ANDROID_ROOT}/sdk
          ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk-bundle
          ln -sfn $ANDROID_SDK_ROOT/ndk/21.4.7075529 $ANDROID_NDK_ROOT
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
          cache: gradle
      - name: Detect whether buildSrc has changed
        uses: ./.github/actions/detect-changed-file
        id: detect-changed-path
        with:
          path: |
            buildSrc/**
            .github/workflows/build-src-check.yml
      - name: buildSrc Tests
        if: ${{ steps.detect-changed-path.outputs.changed == 'true' }}
        env:
          FIREBASE_CI: 1
        run: |
          ./gradlew -b buildSrc/build.gradle.kts -PenablePluginTests=true check
      - name: Publish Test Results
        if: ${{ steps.detect-changed-path.outputs.changed == 'true' }}
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: "**/build/test-results/**/*.xml"
          check_name: "buildSrc Test Results"
