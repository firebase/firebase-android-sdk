plugins {
    id 'firebase-library'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.20'
}

firebaseLibrary {
    releaseWith project(':firebase-firestore')
    publishSources = true
}

android {
    compileSdkVersion project.targetSdkVersion
    defaultConfig {
        minSdkVersion 19
        multiDexEnabled true
        targetSdkVersion project.targetSdkVersion
        versionName version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java {
            srcDir 'src/test/kotlin'
            srcDir 'src/test/java'
        }
        androidTest {
            java {
                srcDir 'src/testUtil/java'
            }
        }
    }
    testOptions.unitTests.includeAndroidResources = true
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2'
    implementation 'com.google.android.gms:play-services-tasks:18.0.1'
    implementation project(':firebase-common')
    implementation project(':firebase-components')
    implementation project(':firebase-common:ktx')
    implementation project(':firebase-firestore')
    implementation 'androidx.annotation:annotation:1.1.0'
    testImplementation project(':firebase-database-collection')
    testImplementation 'org.mockito:mockito-core:2.25.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    testImplementation 'com.google.android.gms:play-services-tasks:18.0.1'
    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    testImplementation 'junit:junit:4.12'
    testImplementation "com.google.truth:truth:$googleTruthVersion"
    testImplementation 'androidx.test:core:1.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.6.20"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.3.9"
}
