plugins {
    id 'firebase-library'
}

firebaseLibrary {
    testLab.enabled = true
    publishSources = true
    staticAnalysis.disableKotlinInteropLint()
}

android {
    compileSdkVersion project.targetSdkVersion
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // TODO: b/111563140
    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        // Neccesary for Dagger
        incremental = false
    }

    testOptions {
        unitTests {
            includeAndroidResources true
        }
    }
}

dependencies {
    implementation project(':firebase-common')
    implementation ("com.google.firebase:firebase-inappmessaging:17.0.3") {
        exclude group: "com.google.firebase", module: "firebase-common"
    }


    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.auto.value:auto-value-annotations:1.6.5'

    implementation "com.squareup.picasso:picasso:2.5.2"
    implementation "com.squareup.okhttp:okhttp:2.7.5"

    implementation "com.google.dagger:dagger:2.22"
    implementation "com.google.dagger:dagger-android-support:2.22"
    implementation ("com.google.firebase:firebase-core:16.0.4") {
        exclude group: "com.google.firebase", module: "firebase-common"
    }


    annotationProcessor "com.google.dagger:dagger-compiler:2.22"
    annotationProcessor 'com.google.auto.value:auto-value:1.6.2'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.6'

    testImplementation "org.robolectric:robolectric:$robolectricVersion"
    testImplementation "junit:junit:4.12"
    testImplementation "org.mockito:mockito-core:2.25.0"
    testImplementation "com.google.truth:truth:$googleTruthVersion"

    androidTestImplementation "org.mockito:mockito-core:2.25.0"
    androidTestImplementation "com.google.dexmaker:dexmaker:1.2"
    androidTestImplementation "com.linkedin.dexmaker:dexmaker-mockito:2.25.0"
    androidTestImplementation 'androidx.annotation:annotation:1.1.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
}
